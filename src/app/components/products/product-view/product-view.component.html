<div class="jumbotron">
  <div class="row">
    <div class="col-md-5 mt-3">
      <img class="center-block product-img" [src]="product.imageL"
           [alt]="product.title">
    </div>
    <div class="col-md-4">
      <div class="card p-3">
        <div class="card-body">
          <h4 class="card-header text-center font-weight-bolder">{{product.title}}</h4>
        </div>
        <div class="card-body">
          <h5 class="card-title">Description</h5>
          <p class="card-text p-2">{{product.desc}}</p>
        </div>
        <div class="card-body">
          <h5 class="card-title">Product Info</h5>
          <div class="card-text">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Price: {{product.price | currency: 'USD': 'symbol': '.2'}}</li>
              <li class="list-group-item">Product ID: {{product.id}}</li>
              <li class="list-group-item">Category: {{product.categoryName}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card m-3 p-3">
        <div class="card-block">
          <form class="form-horizontal">
            <div class="form-group row m-2">
              <label for="quantity" class="col-xs-3 form-control-label pr-2">
                Quantity  
              </label>
              <div class="col-xs-9">
                <h4 class="form-control-static"> {{quantity | number :'1.2-2'}}</h4>
              </div>
            </div>
            <div class="form-group row m-2">
              <label for="amount" class="col-xs-3 form-control-label pr-2">
                Amount
              </label>
              <div class="col-xs-9">
                <h4 class="form-control-static"> {{amount | number :'1.2-2'}}</h4>
              </div>
            </div>
            <div class="form-group row m-2">
              <div class="col-xs-12">
                <button class="btn btn-primary btn-block"
                  (click)="addToCart()">Add to Cart</button>
                <button class="btn btn-warning btn-block"
                  (click)="removeFromCart()">Remove from Cart</button>
              </div>
            </div>
            <div class="form-group row m-2">
              <div class="col-xs-12">
                <a class="btn btn-secondary btn block"
                  [routerLink]="['/products']">Continue Shopping</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
