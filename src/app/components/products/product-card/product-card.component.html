<div class="card-deck-wrapper">
  <div class="card-deck">
    <div class="card mt-3 p-3" *ngFor="let product of products">
      <div class="card-title p-3 text-center font-weight-bolder">
        {{product.title}}
      </div>
      <img class="card-img-top center-block product-item"
           [src]="product.imageS" [alt]="product.title">
      <div class="card-body text-xs-center" [ngClass]="setClasses(product)">
        <h6 class="card-text text-center">
          Price: {{product.price | currency:'USD' : 'symbol': '.2'}}
        </h6>
      </div>
      <div class="card-footer text-center">
        <button class="btn btn-outline-primary btn-lg m-2" (click)="buy(product)">
          Add to cart
        </button>
        <a class="btn btn-outline-secondary" [routerLink]="['/products', product.id]">
          More Info
        </a>
      </div>
      <div class="card-body">
        <p class="card-text">
          {{product.desc}}
        </p>
      </div>
    </div>
  </div>
</div>
